<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Card (Practice)</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="header">    
    </div>
    <figure class="info">
      <img src="./icons/user-circle.png" alt="">
      <figcaption>
        <span class="name">Jane Doe</span>
        <span class="address"><img src="./icons/map-marker.png" alt="">Seattle</span>
      </figcaption>
    </figure>
    <div class="description">
      <ul>
        <li>Developer</li>
        <li>Engineer</li>
        <li>Problem Solver</li>
      </ul>
      <p>Master of Shadows and the Internet!</p>
      <div class="edit"><a href=""><img src="./icons/gear.png" alt="">Edit profile</a></div>

    </div>
  </div>
</body>
</html>
